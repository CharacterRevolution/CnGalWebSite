    <script>
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type ===
                            'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray,
                            { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>
     <script>
        function browserVersion() {
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
            var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
            var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //Edge浏览器
            var isFirefox = userAgent.indexOf("Firefox") > -1; //Firefox浏览器
            var isOpera = userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1; //Opera浏览器
            var isChrome = userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Edge") == -1 && userAgent.indexOf("OPR") == -1; //Chrome浏览器
            var isSafari = userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") == -1 && userAgent.indexOf("Edge") == -1 && userAgent.indexOf("OPR") == -1; //Safari浏览器
            if (isIE) {
                return 1;
            } else if (isIE11) {
                return 1;
            } else if (isEdge) {
                if (userAgent.split('Edge/')[1].split('.')[0] < 16) {
                    return 1;
                }
                else {
                    return 0;
                }
            } else if (isFirefox) {
                if (userAgent.split('Firefox/')[1].split('.')[0] < 53) {
                    return 1;
                }
                else {
                    return 0;
                }
            } else if (isOpera) {
                if (userAgent.split('OPR/')[1].split('.')[0] < 44) {
                    return 1;
                }
                else {
                    return 0;
                }
            } else if (isChrome) {
                if (userAgent.split('Chrome/')[1].split('.')[0] < 56) {
                    return 1;
                }
                else {
                    return 0;
                }
            } else if (isSafari) {
                if (userAgent.split('Safari/')[1].split('.')[0] < 11) {
                    return 1;
                }
                else {
                    return 0;
                }
            } else {
                return -1;//不是ie浏览器
            }
        }

        browserVersion();

        if (browserVersion() == 1) {
            window.location.href = "/_content/CnGalWebSite.Shared/pages/NotSupported.html";
        }
    </script>
      <script>
        function shareLink(icon, link, title, desc) {
            var nativeShare = new NativeShare();

            // 设置分享文案
            nativeShare.setShareData({
                icon: icon,
                link: link,
                title: title,
                desc: desc
            })

            // 唤起浏览器原生分享组件(如果在微信中不会唤起，此时call方法只会设置文案。类似setShareData)
            try {
                nativeShare.call()
                // 如果是分享到微信则需要 nativeShare.call('wechatFriend')
                // 类似的命令下面有介绍
            } catch (err) {
                // 如果不支持，你可以在这里做降级处理
            }
        }

    </script>
