name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build API Server
      run: dotnet build ./CnGalWebSite/CnGalWebSite.APIServer --no-restore
    - name: Build Blazor Server
      run: dotnet build ./CnGalWebSite/CnGalWebSite.Server --no-restore
    - name: Test API Server
      run: dotnet test ./CnGalWebSite/CnGalWebSite.Server --no-build --verbosity normal
    - name: Test  Blazor Server
      run: dotnet test ./CnGalWebSite/CnGalWebSite.APIServer --no-build --verbosity normal
